<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro liga dos astronautas</title>
  </head>
  <body>
    <h1>Cadastro da Liga dos astronautas</h1>
    <form>
      <div>
        <label for="nome"> Nome:</label>
        <input type="text" id="nome" name="nome" /><br /><br />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de Nascimento</label>
        <input type="date" id="birthday" name="birthday" />
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brazilian">Brasileira</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Sua principais qualidades:
        <label for="int">Inteligência</label><br />
        <input type="checkbox" name="int" id="int" /> |
        <label for="resi">Resiliência</label>
        <input type="checkbox" name="resi" id="resi" /> |
        <label for="fisic">Preparo Físico</label>
        <input type="checkbox" name="fisic" id="fisic" /> |
        <label for="education">Educação</label>
        <input type="checkbox" name="education" id="education" /> |
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Por que você gostaria de ser astronauta ?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
